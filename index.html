<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Files from Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Meine Quizzapp</span>
        </div>
      </nav>

      <div class="container">
        <div class="card quiz_card">
            <img src="./imgs/logo.png" class="card-img-top">

            <div class="card-body" id="endScreen" style="display: none;">
                Quiz beendet
                <div class="text-center">Du hast <b id="correctAmount"></b> Fragen von <b id="allAmount"></b> richtig beantwortet.</div>
            </div>

            <div class="card-body" id="questionBody">
            <h5 class="card-title" id="questionTitle">Frage</h5>

            <div class="card mb-2 quiz_answer_card" onclick="answer('answer_1')">
                <div class="card-body" id="answer_1">
                  Antwort
                </div>
              </div>

              <div class="card mb-2 quiz_answer_card" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2">
                    Antwort
                </div>
              </div>

              <div class="card mb-2 quiz_answer_card" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3">
                    Antwort
                </div>
              </div>

              <div class="card mb-2 quiz_answer_card" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4">
                    Antwort
                </div>
              </div>

              <div class="question_footer">
                <span><b id="questionOrder">1</b> von <b id="questionsAmount"></b> Fragen</span>
                <button class="btn btn-primary" id="nextButton" disabled onclick="lastQuestion()">NÃ¤chste Frage</button>
              </div>

            </div>
        </div>
      </div>
</body>
</html>
